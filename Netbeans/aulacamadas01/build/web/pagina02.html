<html>
    <head>
        <title>Formulário de exemplo</title>
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Formulário de cadastro</h1>

        <table>
            <tr>
                <td>Nome</td>
                <td><input type="text" size="30"></td>
            </tr>
            <tr>
                <td>Idade</td>
                        <td>
                            <select>
                                <option selected>Escolha uma faixa etária</option>
                                <option>Maior de 18 anos</option>
                                <option>Menor de 18 anos</option>
                            </select>
                        </td>
            </tr>
            <tr>
                <td>Renda Familiar</td>
                <td>
                    <select>
                        <option selected>Escolha sua renda familiar</option>
                        <option>Menor que um salário mínimo</option>
                        <option>Maior que um salário mínimo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
            
            
        </table>
    </body>
</html>
